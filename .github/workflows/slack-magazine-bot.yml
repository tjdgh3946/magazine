name: Slack Magazine Announcer

on:
  push:
    branches: [main]
    paths:
      - metadata.js  # only run when metadata.js is changed

jobs:
  announce:
    runs-on: ubuntu-latest    
    steps:
      - uses: actions/checkout@v3

      - name: Parse metadata.js and extract info
        id: parse
        run: |
          # Get last object block
          last_block=$(awk '/{/{f=1} f; /}/{f=0}' metadata.js | tail -n 20)
          echo "$last_block" > latest_meta.txt

          # Count number of { to get index
          total=$(grep -o '{' metadata.js | wc -l)
          echo "SLIDE_INDEX=$((total))" >> $GITHUB_ENV

          # Extract multi-line message safely
          message=$(awk '
            BEGIN {found=0; msg=""}
            /message:/ {
              found=1
              sub(/^.*message:[[:space:]]*"/, "")
              if ($0 ~ /"[,]*[[:space:]]*$/) {
                sub(/"[,]*[[:space:]]*$/, "")
                msg = $0
                found=0
              } else {
                msg = $0
              }
              next
            }
            found {
              if ($0 ~ /"[,]*[[:space:]]*$/) {
                sub(/"[,]*[[:space:]]*$/, "")
                msg = msg "\n" $0
                found=0
              } else {
                msg = msg "\n" $0
              }
            }
            END {print msg}
          ' latest_meta.txt)
          echo "MESSAGE<<EOF" >> $GITHUB_ENV
          echo "$message" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
      - name: Show Slack JSON payload (no send)
        run: |
          payload=$(cat <<EOF
          {
            "text": "New magazine uploaded! ðŸ–¼ï¸
          https://tjdgh3946.github.io/magazine/pages/${SLIDE_INDEX}-1.html
          ðŸ’¬ \"${env.MESSAGE}\""
          }
          EOF
          )
              echo "=== This is the JSON payload ==="
              echo "$payload"

              echo
              echo "=== This is the curl command ==="
              echo "curl -X POST -H 'Content-type: application/json' --data '$payload' $SLACK_WEBHOOK_URL"

          
