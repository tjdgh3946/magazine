name: Slack Magazine Announcer

on:
  push:
    branches: [main]
    paths:
      - metadata.js  # only run when metadata.js is changed

jobs:
  announce:
    runs-on: ubuntu-latest
    env:
      COMMIT_MSG: ${{ github.event.head_commit.message }}

    steps:
      - uses: actions/checkout@v3

      - name: Decide Slack mode
        id: mode
        run: |
          echo "Commit message: $COMMIT_MSG"
          if [[ "$COMMIT_MSG" == *"[SLACK]"* ]]; then
            echo "SLACK_MODE=send" >> $GITHUB_ENV
          else
            echo "SLACK_MODE=off" >> $GITHUB_ENV
          fi
          echo "Slack mode: $SLACK_MODE (will be available from next step)"

      - name: Parse metadata.js and extract info
        run: |
          # Ïä¨ÎùºÏù¥Îìú Ïù∏Îç±Ïä§ Í≥ÑÏÇ∞ ( { Í∞úÏàò Í∏∞Ï§Ä )
          total=$(grep -o '{' metadata.js | wc -l)
          echo "SLIDE_INDEX=$total" >> $GITHUB_ENV

          # ÎßàÏßÄÎßâ message Ìïú Ï§ÑÎßå ÎΩëÍ∏∞
          message=$(grep '"message"' metadata.js | tail -n 1 | sed 's/.*"message":[[:space:]]*"\(.*\)".*/\1/')
          echo "MESSAGE<<EOF" >> $GITHUB_ENV
          echo "$message" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Show Slack JSON payload (debug only)
        if: env.SLACK_MODE == 'send'
        run: |
          text="New magazine uploaded! üñºÔ∏è
          https://tjdgh3946.github.io/magazine/pages/${SLIDE_INDEX}-1.html
          üí¨ \"${MESSAGE}\""

              payload=$(jq -n --arg text "$text" '{text: $text}')
              echo "=== JSON payload ==="
              echo "$payload"

              {
                echo 'PAYLOAD<<EOF'
                echo "$payload"
                echo 'EOF'
                } >> "$GITHUB_ENV"
              

      - name: Send to Slack
        if: env.SLACK_MODE == 'send'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          echo "Sending to Slack..."
          curl -X POST -H 'Content-type: application/json' \
            --data "$PAYLOAD" \
            "$SLACK_WEBHOOK_URL"
